<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Detail</title>

  <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/svg+xml">
  <link rel="stylesheet" href="./style/index.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet"> 
</head>

<body>

  <div id="navbar"></div>

  <main class="bg-light">
    
    <div id="property-details">
      <!-- Property details will be injected here -->
    </div>

    <div class="container pb-5">
       <section class="card">
        <div class="card-body p-4">
          <h2 class="mb-4">Contact Agent</h3>

          <form id="contact-form">
            <div class="row g-3">
              <div class="col-12">
                <label for="name" class="form-label required">Full Name</label>
                <input id="name" name="name" class="form-control" placeholder="Enter Your Name" required>
              </div>

              <div class="col-12">
                <label for="phone" class="form-label required">Phone Number</label>
                <input id="phone" name="phone" type="tel" placeholder="Enter Your Phone" class="form-control" required>
              </div>

              <div class="col-12">
                <label for="budget" class="form-label required">Budget</label>
                <textarea id="budget" name="budget" rows="4" placeholder="What is Your Budget.." class="form-control" required></textarea>
              </div>

              <div class="col-12">
                <button type="submit" class="bg-dark text-white py-3 text-center btn-block rounded  w-100">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>

  </main>

  <div id="footer"></div>

  <script>
    // Helper to read query param
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function escapeHtml(str) {
      if (typeof str !== 'string') return str;
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    document.addEventListener('DOMContentLoaded', function () {
      const id = getQueryParam('id');
      const type = getQueryParam('type');
      if (!id) {
        document.getElementById('property-details').innerHTML = '<p>Property ID missing in URL.</p>';
        return;
      }

      fetch(`./data/${type}.json`)
        .then(res => {
          if (!res.ok) throw new Error('Failed to load properties.json');
          return res.json();
        })
        .then(properties => {
          const prop = properties.find(p => String(p.id) === String(id));
          if (!prop) {
            document.getElementById('property-details').innerHTML = '<p>Property not found.</p>';
            return;
          }

          // Build details markup using same classes
          const html = `
          <section class="about pt-5 pb-2" id="about">
            <div class="container">

              <figure class="about-banner">
                <img src="${escapeHtml(prop.image || './assets/images/about-banner-1.png')}" alt="${escapeHtml(prop.title)}">

                <img src="./assets/images/about-banner-2.jpg" alt="House interior" class="abs-img">
              </figure>

              <div class="about-content">                
                <h2 class="h2 section-title">${escapeHtml(prop.title || 'The Leading Real Estate Marketplace.')}</h2>

                <p class="about-text">
                  ${escapeHtml(prop.description || 'We connect you with exceptional homes and exclusive properties, offering comfort, style, and trusted service in real estate marketing.')}
                </p>

                <ul class="about-list">

                  <li class="about-item">
                    <div class="about-item-icon">
                      <ion-icon name="home-outline"></ion-icon>
                    </div>

                    <p class="about-item-text">Smart Home Design</p>
                  </li>

                  <li class="about-item">
                    <div class="about-item-icon">
                      <ion-icon name="leaf-outline"></ion-icon>
                    </div>

                    <p class="about-item-text">Beautiful Scene Around</p>
                  </li>

                  <li class="about-item">
                    <div class="about-item-icon">
                      <ion-icon name="wine-outline"></ion-icon>
                    </div>

                    <p class="about-item-text">Exceptional Lifestyle</p>
                  </li>

                  <li class="about-item">
                    <div class="about-item-icon">
                      <ion-icon name="shield-checkmark-outline"></ion-icon>
                    </div>

                    <p class="about-item-text">Complete 24/7 Security</p>
                  </li>

                </ul>

                <p class="callout">
                  <strong>Price:</strong> ${escapeHtml(prop.price || '')} ${escapeHtml(prop.period || 'PKR')}
                  <br/>
                  <strong>Location:</strong> ${escapeHtml(prop.location || '')}
                </p>
              </div>

            </div>
          </section>
          `;

          document.getElementById('property-details').innerHTML = html;

          // wire up contact form
          const form = document.getElementById('contact-form');
          form.addEventListener('submit', function (e) {
            e.preventDefault();

            // basic validation (HTML required attributes are present, but double-check)
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const budget = document.getElementById('budget').value.trim();

            if (!name || !phone || !budget) {
              alert('Please fill all required fields.');
              return;
            }

            // Prefill message including property info
            const plainMessage = `Inquiry about ${prop.title || ''} (${prop.price || ''})\n\nName: ${name}\nPhone: ${phone}\n\nBudget: ${budget}`;

            // Use centralized helper if available
            if (typeof window.openWhatsApp === 'function') {
              // openWhatsApp accepts (text, phone?) â€” phone optional
              window.openWhatsApp(plainMessage);
            } else {
              // fallback: use wa.me with a configured number
              const whatsappNumber = 'YOUR_NUMBER_HERE';
              const text = encodeURIComponent(plainMessage);
              const waUrl = `https://wa.me/${whatsappNumber}?text=${text}`;
              window.location.href = waUrl;
            }
          });

        })
        .catch(err => {
          console.error(err);
          document.getElementById('property-details').innerHTML = '<p>Error loading property details.</p>';
        });

    });
  </script>

  <script>
    // Load shared navbar component
    (function () {
      fetch('./components/navbar.html')
        .then(function (res) { if (!res.ok) throw new Error('Failed to load navbar'); return res.text(); })
        .then(function (html) { document.getElementById('navbar').innerHTML = html; })
        .catch(function (err) { console.error(err); });
    })();

    // Load shared footer component
    (function () {
      fetch('./components/footer.html')
        .then(function (res) { if (!res.ok) throw new Error('Failed to load footer'); return res.text(); })
        .then(function (html) { document.getElementById('footer').innerHTML = html; })
        .catch(function (err) { console.error(err); });
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/whatsapp.js"></script>
  <script src="./assets/js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
