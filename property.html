<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Detail</title>

  <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/svg+xml">
  <link rel="stylesheet" href="./style/index.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet"> 
</head>

<body>

  <div id="navbar"></div>

  <main class="bg-light">
    <div id="property-details">
      <!-- Property details will be injected here -->
    </div>
    <section class="card mb-4">
      <div class="card-body p-4">
        <h3>Contact Agent</h3>

        <form id="contact-form">
          <div class="row g-3">
            <div class="col-12">
              <label for="name" class="form-label">Full Name</label>
              <input id="name" name="name" class="form-control" required>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input id="email" name="email" type="email" class="form-control" required>
            </div>

            <div class="col-12">
              <label for="phone" class="form-label">Phone Number</label>
              <input id="phone" name="phone" type="tel" class="form-control" required>
            </div>

            <div class="col-12">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    // Helper to read query param
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function escapeHtml(str) {
      if (typeof str !== 'string') return str;
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    document.addEventListener('DOMContentLoaded', function () {
      const id = getQueryParam('id');
      if (!id) {
        document.getElementById('property-details').innerHTML = '<p>Property ID missing in URL.</p>';
        return;
      }

      fetch('./data/properties.json')
        .then(res => {
          if (!res.ok) throw new Error('Failed to load properties.json');
          return res.json();
        })
        .then(properties => {
          const prop = properties.find(p => String(p.id) === String(id));
          if (!prop) {
            document.getElementById('property-details').innerHTML = '<p>Property not found.</p>';
            return;
          }

          // Build details markup using same classes
          const html = `
            <div class="property-card">
              <figure class="card-banner">
                <img src="${prop.image}" alt="${escapeHtml(prop.title)}" class="w-100">
              </figure>

              <div class="card-content border-0">
                <div class="card-price"><strong>${escapeHtml(prop.price)}</strong> ${escapeHtml(prop.period || '')}</div>

                <h2 class="h2 card-title">${escapeHtml(prop.title)}</h2>

                <p class="card-text"><strong>Location:</strong> ${escapeHtml(prop.location)}</p>
                <p class="card-text"><strong>Type:</strong> ${escapeHtml(prop.type || '')}</p>

                <p class="card-text">${escapeHtml(prop.description)}</p>

                <ul class="card-list">
                  <li class="card-item"><strong>${prop.bedrooms}</strong> <ion-icon name="bed-outline"></ion-icon> <span>Bedrooms</span></li>
                  <li class="card-item"><strong>${prop.bathrooms}</strong> <ion-icon name="man-outline"></ion-icon> <span>Bathrooms</span></li>
                  <li class="card-item"><strong>${prop.sqft}</strong> <ion-icon name="square-outline"></ion-icon> <span>Square Ft</span></li>
                </ul>

              </div>
            </div>
          `;

          document.getElementById('property-details').innerHTML = html;

          // wire up contact form
          const form = document.getElementById('contact-form');
          form.addEventListener('submit', function (e) {
            e.preventDefault();

            // basic validation (HTML required attributes are present, but double-check)
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !email || !phone || !message) {
              alert('Please fill all required fields.');
              return;
            }

            // TODO: replace with your phone in international format without plus (e.g. 15551234567)
            const whatsappNumber = 'YOUR_NUMBER_HERE';

            const text = `Inquiry about *${prop.title}* (${prop.price})%0A%0AName: ${encodeURIComponent(name)}%0AEmail: ${encodeURIComponent(email)}%0APhone: ${encodeURIComponent(phone)}%0A%0AMessage: ${encodeURIComponent(message)}`;

            // open WhatsApp chat
            const waUrl = `https://wa.me/${whatsappNumber}?text=${text}`;
            window.location.href = waUrl;
          });

        })
        .catch(err => {
          console.error(err);
          document.getElementById('property-details').innerHTML = '<p>Error loading property details.</p>';
        });

    });
  </script>

  <script>
    // Load shared navbar component
    (function () {
      fetch('./components/navbar.html')
        .then(function (res) { if (!res.ok) throw new Error('Failed to load navbar'); return res.text(); })
        .then(function (html) { document.getElementById('navbar').innerHTML = html; })
        .catch(function (err) { console.error(err); });
    })();

    // Load shared footer component
    (function () {
      fetch('./components/footer.html')
        .then(function (res) { if (!res.ok) throw new Error('Failed to load footer'); return res.text(); })
        .then(function (html) { document.getElementById('footer').innerHTML = html; })
        .catch(function (err) { console.error(err); });
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/whatsapp.js"></script>
  <script src="./assets/js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
